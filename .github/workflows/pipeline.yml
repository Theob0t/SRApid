name: SRApid CI/CD

# Trigger on pushes to main, version tags, or PRs
on:
  push:
    branches: [ "main", "master" ]
    tags: [ 'v*.*.*' ]
  pull_request:
    branches: [ "main", "master" ]
  workflow_dispatch:

env:
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

jobs:
  # JOB 1: BUILD AND TEST
  test:
    runs-on: ubuntu-latest
    permissions:
      contents: read
      packages: read

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      # Build the image and load it into the local runner for testing
      - name: Build Docker Image (Test)
        uses: docker/build-push-action@v4
        with:
          context: .
          load: true 
          tags: srapid:test
          cache-from: type=gha
          cache-to: type=gha,mode=max

      - name: Prepare Test Data
        run: |
          # Use SRP068300 (corresponds to GSE76511)
          echo "SRP068300" > test_srp.txt
          mkdir -p output

      - name: Run SRApid (Test Mode)
        run: |
          docker run --rm \
            -v $(pwd)/test_srp.txt:/data/list.txt \
            -v $(pwd)/output:/data/output \
            srapid:test \
            --srp_list /data/list.txt \
            --out_dir /data/output \
            --cpus 2 \
            --test_limit 20

      - name: Validate Results
        run: |
          echo "--- Output Listing ---"
          ls -R output/
          
          if [ ! -f "output/run_counts.csv" ]; then
            echo "❌ Error: Summary CSV missing."
            exit 1
          fi

          # Check for Metadata (SRP068300)
          if [ ! -f "output/technical_metadata/SRP068300_metadata.csv" ]; then
            echo "❌ Error: Technical metadata missing."
            exit 1
          fi

          count=$(find output/fastq -name "*_R1.fastq.gz" | wc -l)
          if [ "$count" -gt 0 ]; then
              echo "✅ Success: $count FASTQ files downloaded."
          else
              echo "❌ Error: No FASTQ files downloaded."
              exit 1
          fi

  # JOB 2: PUBLISH (Only runs if Test passes)
  publish:
    needs: test
    runs-on: ubuntu-latest
    if: github.event_name != 'pull_request'
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log into registry ${{ env.REGISTRY }}
        uses: docker/login-action@v2
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract Docker metadata
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}
          # CHANGE: Removed 'enable=' condition so 'latest' is always generated
          tags: |
            type=raw,value=latest
            type=ref,event=tag
            type=sha

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Build and Push Docker image
        uses: docker/build-push-action@v4
        with:
          context: .
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=gha
          cache-to: type=gha,mode=max